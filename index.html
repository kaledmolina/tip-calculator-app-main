<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="sass/styles.css">  
</head>
<body>
  <header class="header">
    <h1 class="header__title">SPLI <br> TTER</h1>
  </header>
  <section class="calculator-container">
    <div class="input-section">
      <label for="bill" class="input-section__bill-label">Bill</label>
      <input id="bill" class="input-section__bill-input" type="number" value="0">
      <fieldset class="btns">
        <legend class="btns__legend">Select Tip %</legend>
        <button class="btns__button btns__button--selected">5%</button>
        <button class="btns__button">10%</button>
        <button class="btns__button">15%</button>
        <button class="btns__button">25%</button>
        <button class="btns__button">50%</button>
        <input class="btns__custom" type="number" placeholder="Custom">
      </fieldset>

      <label for="peopel" class="input-section__peopel-label">Number of People</label>
      <input id="peopel" class="input-section__peopel-input error" type="number" value="5">
    </div>
    <div class="result-section">
      <div class="results">
        <div>
          <p class="results__tip-amount">Tip Amount</p>
          <p class="results__tip-person">/ person</p>
        </div>

        <p class="results__tip-value">0</p>

        <div>
          <p class="results__total-amount">Total</p>
          <p class="results__total-person">/ person</p>
        </div>

        <p class="results__total-value">0</p>    
      </div> 
      <button>Reset</button>     
    </div>
  </section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kaledmolina" target="_blank">kaled molina</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
